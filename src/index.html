<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC Crud Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main-container">
        <header class="chat-header">
            <h1>MVC Crud Chat App</h1>
            <div class="chat-stats">
                <p id="message-count"></p>
                <p id="last-saved-time"></p>
            </div>
            <div class="chat-controls">
                <button id="export-button" class="control-button">Export</button>
                <button id="import-button" class="control-button">Import</button>
                <button id="clear-button" class="control-button cancel">Clear Messages</button>

                <select id="model-select" class="dropdown">
                    <option value="eliza">Eliza</option>
                    <option value="gemini">Gemini</option>
                </select>
            </div>
        </header>

        <section class="chat-container" id="chat-container">
            <div class="empty-state" id="empty-state">
                <p>There are no messages yet!</p>
            </div>
        </section>

        <form class="chat-area" id="chat-area">
            <input type="text" placeholder="Type your message..." class="message-input" id="message-input">
            <button type="submit" class="send-button" id="send-button">Send</button>
        </form>

        <input type="file" accept=".json" id="file-input" style="display: none;">
    </main>

    <!-- messsage template or edit message template -->
    <template id="message-template">
        <div class="message">
            <div class="message-content">
                <div class="message-text"></div>
                <div class="message-metadata"></div>
                <div class="message-actions">
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </div>
            </div>
        </div>
    </template>

    <template id="edit-template">
        <div class="message">
            <div class="message-content">
                <input type="text" class="edit-input" />
                <div class="edit-actions">
                    <button class="edit-button">Save</button>
                    <button class="cancel-button">Cancel</button>
                </div>
            </div>
        </div>
    </template>


    <script type="module" src="js/app.js"></script>
</body>

</html>
